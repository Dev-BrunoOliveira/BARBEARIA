<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barber Shop</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="/barbearia/public/img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/barbearia/public/img/favicon.svg" />
    <link rel="shortcut icon" href="/barbearia/public/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/barbearia/public/img/apple-touch-icon.png" />
    <link rel="manifest" href="/barbearia/public/img/web-app-manifest-192x192.png" />
  </head>
  <body>
    <div class="container">
      <h1>Agende Seu Horário</h1>
      <ul id="listaHorarios"></ul>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2>Confirmar Agendamento</h2>
        <p>Horário escolhido: <span id="horarioEscolhido"></span></p>
        <form id="formAgendamento">
          <input
            type="text"
            id="nome"
            name="nome"
            autocomplete="off"
            placeholder="Digite seu nome"
          />
          <input
            type="tel"
            id="telefone"
            name="telefone"
            autocomplete="off"
            placeholder="Digite seu telefone"
          />
          // JSX novo
          <div className="form-container">
          
          <div class="botoes">
            <button type="submit">Confirmar</button>
            <button type="button" onclick="fecharModal()">Fechar</button>
          </div>
        </form>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="./script.js"></script>
  </body>
</html>
